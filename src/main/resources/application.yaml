spring:
  jpa:
    hibernate:
      ddl-auto: update
  resources:
    cache-period: 691200
    chain:
      strategy:
        content:
          enabled: true
  datasource:
    name: db
  freemarker:
    settings:
      template_exception_handler: rethrow
security:
  ignored:
  - /css/**
  - /js/**
  - /images/**
  - /yggdrasil/**
  - /favicon.ico
server:
  tomcat:
    basedir: .
    accesslog:
      enabled: true
      pattern: '%t %a "%r" %s (%D ms)'
  compression:
    enabled: true
    mime-types:
    - application/json
    - application/xml
    - text/html
    - text/xml
    - text/plain
    - text/css
